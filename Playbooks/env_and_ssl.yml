---
- name: Set environment variables and deploy SSL certificates
  hosts: all
  become: yes
  vars:
    cert_path: /tmp/cert.pem
    key_path: /tmp/privkey.pem

  tasks:
    # 0️⃣ Create cert.pem and privkey.pem from GitHub Secrets
    - name: Write cert.pem from secret
      copy:
        content: "{{ lookup('env', 'CERT_PEM') }}"
        dest: "{{ cert_path }}"
        mode: '0644'

    - name: Write privkey.pem from secret
      copy:
        content: "{{ lookup('env', 'PRIVKEY_PEM') }}"
        dest: "{{ key_path }}"
        mode: '0600'

    # 1️⃣ Set environment variables
    - name: Set environment variables
      lineinfile:
        path: /etc/environment
        line: 'APP_ENV=production'
        create: yes

    # 2️⃣ Copy SSL certificate to target host
    - name: Copy SSL certificate to /etc/ssl/certs
      copy:
        src: "{{ cert_path }}"
        dest: /etc/ssl/certs/cert.pem
        mode: '0644'
        owner: root
        group: root

    # 3️⃣ Ensure /etc/ssl/private directory exists
    - name: Ensure /etc/ssl/private exists
      file:
        path: /etc/ssl/private
        state: directory
        mode: '0700'
        owner: root
        group: root

    # 4️⃣ Copy SSL private key to target host
    - name: Copy SSL private key to /etc/ssl/private
      copy:
        src: "{{ key_path }}"
        dest: /etc/ssl/private/privkey.pem
        mode: '0600'
        owner: root
        group: root

    # 5️⃣ Clean up temporary files on controller (optional)
    - name: Remove temporary SSL files from controller
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ cert_path }}"
        - "{{ key_path }}"
