---
- name: Set environment variables and deploy SSL certificates
  hosts: all
  become: yes

  tasks:
    # 1️⃣ Set environment variables
    - name: Set environment variables
      lineinfile:
        path: /etc/environment
        line: 'APP_ENV=production'
        create: yes

    # 2️⃣ Copy SSL certificate using lookup
    - name: Copy SSL certificate from controller
      copy:
        content: "{{ lookup('file', 'Playbooks/files/cert.pem') }}"
        dest: /etc/ssl/certs/cert.pem
        mode: '0644'
        owner: root
        group: root

    # 3️⃣ Ensure /etc/ssl/private directory exists
    - name: Ensure /etc/ssl/private exists
      file:
        path: /etc/ssl/private
        state: directory
        mode: '0700'
        owner: root
        group: root

    # 4️⃣ Copy SSL private key using lookup
    - name: Copy SSL private key from controller
      copy:
        content: "{{ lookup('file', 'Playbooks/files/privkey.pem') }}"
        dest: /etc/ssl/private/privkey.pem
        mode: '0600'
        owner: root
        group: root
